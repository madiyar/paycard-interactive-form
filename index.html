<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Card Form</title>
	<link rel="stylesheet" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container" id="app">
		<div class="form">
			<div class="flip-card">
				<div class="flip-card-inner" v-bind:class="{ fliped: cvv_flag }">
					<div class="flip-card-front">
						<div class="card">
							<div class="card-logo">KASPI<span>GOLD</span></div>
							<div class="card-num" v-bind:class="{ selected: numSelected }">{{ cc_text }}</div>
							<div class="card-date">
								<span id="valid-thru">VALID<br>THRU</span><span v-bind:class="{ selected: monthSelected }">{{month === '' ? 'MM' : month}}</span>/<span v-bind:class="{ selected: yearSelected }">{{year === '' ? 'YY' : year}}</span>
							</div>
							<div class="card-holder" v-bind:class="{ selected: holderSelected }">{{ holder === '' ? 'John Doe' : holder }}</div>
							<div class="master-card"><img src="mc_logo.svg" width="70"></div>
						</div>
					</div>
					<div class="flip-card-back">
						<div class="card" style="height: 100px;box-shadow: none;">
							<div style="background:#000;height:50px;margin:0 -20px"></div>
							<div class="card-cvv">{{ cvv === '' ? '000' : cvv }}</div>
						</div>
					</div>
				</div>
			</div>
			<form action="#" method="get">
				<div class="form-input">
					<label for="number">Card Number</label>
					<input 
						type="text" 
						id="number" 
						maxlength="16" 
						minlength="16"
						onkeypress="return event.charCode >= 48 && event.charCode <= 57" 
						v-model="card_num"
						@keyup="cc_fill"
						@focus="numSelected = true" 
						@blur="numSelected = false">
				</div>
				<div class="form-input">
					<label for="name">Card Holder</label>
					<input type="text" id="name" v-model="holder"
						@focus="holderSelected = true" 
						@blur="holderSelected = false">
				</div>
				<div class="form-flex">
					<div class="form-input">
						<label for="month">Month</label>
						<select 
							name="month" id="month" v-model="month"
							@focus="monthSelected = true" 
							@blur="monthSelected = false">
							<option value="MM" selected>-</option>
							<option value="01">January</option>
							<option value="02">February</option>
							<option value="03">March</option>
							<option value="04">April</option>
							<option value="05">May</option>
							<option value="06">June</option>
							<option value="07">July</option>
							<option value="08">August</option>
							<option value="09">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
					</div>
					<div class="form-input">
						<label for="year">Year</label>
						<select 
							name="year" id="year" v-model="year" 
							@focus="yearSelected = true" 
							@blur="yearSelected = false">
							<option value="YY" selected>-</option>
							<option value="20">2020</option>
							<option value="21">2021</option>
							<option value="22">2022</option>
							<option value="23">2023</option>
							<option value="24">2024</option>
						</select>
					</div>
					<div class="form-input">
						<label for="cvv">CVV</label>
						<input 
							type="text" 
							id="cvv" 
							minlength="3" 
							maxlength="3" 
							onkeypress="return event.charCode >= 48 && event.charCode <= 57" 
							@focus="cvv_flag = true" 
							@blur="cvv_flag = false"
							v-model="cvv">
					</div>
				</div>
				<div class="form-input">
					<button>Submit</button>
				</div>
			</form>
		</div>
		<center><a href="https://github.com/zxmad/paycard-interactive-form/" class="github">See on GitHub</a></center>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="app.js"></script>
</body>
</html>
